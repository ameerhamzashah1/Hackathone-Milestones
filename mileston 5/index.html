<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shareable resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sharebale Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input  type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input  type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input  type="email" id="email" placeholder="Enter your email" required>
            <label for="phone">phone:</label>
            <input  type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea>
            </fieldset>

              
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your Experience" rows="4" required></textarea>
            
            </fieldset>

            <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your Skills" rows="5" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
                    
    </form>

    <br />

                    <!-- daynamic and editale resume  -->
                
                <div id="resume-display" contenteditable="true">
                    <!-- resume will generate here -->
                </div>
                 <br />

                 <!-- section for shareable link and downloading opyion -->
                 <div id="shareable-link-container" style="display: none;">
              
                    <h2>Sharebale Link</h2>
                    <P>Here is unique link to view or edit your resume</P>
                    <a href="#" id="shareable-link" target="_blank"></a>
                    <br />

                    <button id="download-pdf"><b>Download as PDF</b></button>
                </div>

                
                
                <script src="script.js"></script>
    
</body>
</html>
